<svg width="800" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="smallGrid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="white" stroke-width="0.5" opacity="0.3" />
    </pattern>
    <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#smallGrid)" />
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="white" stroke-width="1" opacity="0.5" />
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#grid)" />
  
  <!-- Abstract educational icons -->
  <g opacity="0.7" fill="white" transform="translate(100, 100)">
    <circle cx="50" cy="50" r="40" />
    <rect x="140" y="10" width="80" height="80" rx="10" />
    <polygon points="350,10 390,90 310,90" />
    <path d="M 450,50 A 40,40 0 1,0 530,50 L 490,90 Z" />
  </g>
  
  <g opacity="0.7" fill="white" transform="translate(100, 300)">
    <rect x="10" y="10" width="80" height="80" rx="40" />
    <rect x="140" y="10" width="80" height="80" />
    <ellipse cx="350" cy="50" rx="40" ry="30" />
    <path d="M 450,10 L 530,10 L 490,90 Z" />
  </g>
  
  <g opacity="0.7" fill="white" transform="translate(100, 500)">
    <polygon points="50,10 90,50 50,90 10,50" />
    <rect x="140" y="10" width="80" height="80" rx="20" />
    <circle cx="350" cy="50" r="30" />
    <path d="M 450,50 A 40,40 0 1,1 530,50 L 490,90 Z" />
  </g>
</svg>
